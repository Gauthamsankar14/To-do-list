<html>
<head>

<body>

            <div class="modal">
            
            <div class="input-group">

               </div>
               <label for="error" id="error1"></label>
                <br>
               <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password"   onkeyup="validate(redirect)" required>
               </div>
               <label for="error" id="error2"></label>
              <br>
              
              <button class="form-button" type="submit" id="btn" >
                  SUBMIT
              </button>  

             </div>
           </div>	
        </form>
    <script src="log.js"></script> 
</body>
</html>
